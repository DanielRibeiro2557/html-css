<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas</title>
    <style>
        h1{

            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }
        a{
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>paragrafos são box level. maas os <a href="#">links</a> são inline level</p>
</body>
</html>
