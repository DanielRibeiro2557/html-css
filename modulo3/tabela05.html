<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        .cgrupo{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Maude Maldonado</td>
                <td>F</td>
                <td>99</td>
                <td>Uber</td>
            </tr>
            <tr>
                <td>Mina Allison</td>
                <td>F</td>
                <td>30</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Brian Hamilton</td>
                <td>M</td>
                <td>88</td>
                <td>Chef</td>
            </tr>
            <tr>
                <td>Iva Mason</td>
                <td>F</td>
                <td>92</td>
                <td>Doméstica</td>
            </tr>
            <tr>
                <td>Marie Castillo</td>
                <td>F</td>
                <td>05</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
