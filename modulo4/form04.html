<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formmulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais  </legend>
            <p>
                <label for="imail">E-mail: </label>
                <input type="text" name="email" id="imail" autocomplete="email" required placeholder="youremail@email.com">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <!--estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
