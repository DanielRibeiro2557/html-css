<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <p>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc">
                <label for="imasc">Masculino</label> <br>

                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
                <!--todo radio tem o mesmo name mas o mesmo id-->
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label> <br>

                <input type="checkbox" name="esbasq" id="iesbasq">
                <label for="iesbasq">Basquete</label> <br>

                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label> <br>

                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tênis</label> <br>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </p>
</body>
</html>
